  <body>

    <div class="content">
      <img
        src="/static/img/puple_flower.jpg"

    <script>
      const box = document.getElementById("rainBox");
      let boxHeight = box.clientHeight;
      let boxWidth = box.clientWidth;
      // é¡µé¢å¤§å°å‘ç”Ÿå˜åŒ–æ—¶ï¼Œæ”¹å˜ç›’å­å¤§å°
      window.onresize = function () {
        boxHeight = box.clientHeight;
        boxWidth = box.clientWidth;
      };
      // æ¯éš”ä¸€æ®µæ—¶é—´,æ·»åŠ é›¨æ»´
      setInterval(() => {
        const rain = document.createElement("div");
        rain.classList.add("rain");
        rain.style.top = 0;
        // éšæœºåˆ·æ–°é›¨ç‚¹ä½ç½®
        rain.style.left = Math.random() * boxWidth + "px";
        // éšæœºé›¨ç‚¹é€æ˜åº¦
        rain.style.opacity = Math.random();
        box.appendChild(rain);
        // æ¯éš”ä¸€æ®µæ—¶é—´,é›¨æ°´ä¸‹è½
        let race = 1;
        const timer = setInterval(() => {
          if (parseInt(rain.style.top) > boxHeight) {
            clearInterval(timer);
            box.removeChild(rain);
          }
          race++;
          rain.style.top = parseInt(rain.style.top) + race + "px";
        }, 20);
      }, 50);

      window.onload = function () {
        setInterval("toggleSound()", 1);
      };

      function toggleSound() {
        var music = document.getElementById("music"); //è·å–ID
        if (music.paused) {
          //åˆ¤è¯»æ˜¯å¦æ’­æ”¾
          music.paused = false;
          music.play(); //æ²¡æœ‰å°±æ’­æ”¾
        }
      }

      // img.onclick=function(){ return false; } // return false å¯ä»¥å±è”½é»˜è®¤äº‹ä»¶
